<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="phone">
      <header class="header">
        <div class="header__status-bar">
          <span class="status-bar__time">9:41</span>
          <span class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
        <div class="header__topmenu">
          <i class="fas fa-arrow-left"></i>
          <h1 class="header__title">Profile</h1>
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <main class="main">
        <section class="main__profile profile">
          <div class="profile__photo"></div>
          <h3 class="profile__name">Gold.tree_chu</h3>
          <p class="profile__residence">Seoul, Korea</p>
        </section>
        <div class="main__contact-btns">
          <a href="#" class="contack-btn">Follow</a>
          <a href="#" class="contack-btn">Message</a>
        </div>
        <div class="activities">
          <div class="activity">
            <div class="count">11k</div>
            <div class="activity__title">Followers</div>
          </div>
          <div class="activity">
            <div class="count">606</div>
            <div class="activity__title">Following</div>
          </div>
          <div class="activity">
            <div class="count">673</div>
            <div class="activity__title">Images</div>
          </div>
        </div>
      </main>
      <nav class="nav">
        <i class="fas fa-user"></i>
        <i class="fas fa-user-friends"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-cog"></i>
      </nav>
    </div>
  </body>
</html>
