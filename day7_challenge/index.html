<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__header-row">
        <div class="header__header-column">
          <h1 class="header_title">Instagram</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-tv"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </div>
      <div class="header__header-row">
        <ul class="header__friends">
          <li class="header__friend-photo">
            <img
              src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
              alt="gang-rain"
              class="g-avatar friend"
            />
          </li>
          <li class="header__friend-photo">
            <img
              src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
              alt="gang-rain"
              class="g-avatar friend"
            />
          </li>
          <li class="header__friend-photo">
            <img
              src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
              alt="gang-rain"
              class="g-avatar friend"
            />
          </li>
          <li class="header__friend-photo">
            <img
              src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
              alt="gang-rain"
              class="g-avatar friend"
            />
          </li>
        </ul>
      </div>
    </header>
    <main class="posts">
      <ul class="posts__list">
        <li class="posts__post">
          <a href="post.html">
            <div class="post__header">
              <div class="post__header-column">
                <img
                  src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
                  alt="gang-rain"
                  class="g-avatar friend"
                />
              </div>
              <div class="post__header-column">
                <h5 class="post__header-title">Rain</h5>
                <span class="post__header-timestamp">5 mins</span>
              </div>
              <div class="post__header-column">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
            <div class="post__photos">
              <img
                src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
                alt="gang-rain"
                class="post__img"
              />
            </div>
            <div class="post__bottom">
              <div class="post__bottom-column">
                <span class="post__bottom-icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="post__bottom-count">
                  2518
                </span>
              </div>
              <div class="post__bottom-column">
                <span class="post__bottom-icon">
                  <i class="far fa-comment-dots"></i>
                </span>
                <span class="post__bottom-count">
                  350
                </span>
              </div>
              <span class="post__bottom-column">
                <i class="far fa-bookmark"></i>
              </span>
            </div>
          </a>
        </li>
        <li class="posts__post">
          <a href="post.html">
            <div class="post__header">
              <div class="post__header-column">
                <img
                  src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
                  alt="gang-rain"
                  class="g-avatar friend"
                />
              </div>
              <div class="post__header-column">
                <h5 class="post__header-title">Rain</h5>
                <span class="post__header-timestamp">5 mins</span>
              </div>
              <div class="post__header-column">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
            <img
              src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
              alt="gang-rain"
              class="post__img"
            />
            <div class="post__bottom">
              <div class="post__bottom-column">
                <span class="post__bottom-icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="post__bottom-count">
                  2518
                </span>
              </div>
              <div class="post__bottom-column">
                <span class="post__bottom-icon">
                  <i class="far fa-comment-dots"></i>
                </span>
                <span class="post__bottom-count">
                  350
                </span>
              </div>
              <span class="post__bottom-column">
                <i class="far fa-bookmark"></i>
              </span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus-square fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user fa-2x"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
