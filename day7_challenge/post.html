<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="posts">
      <div class="posts__post">
        <div class="post__header">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="post__header-column">
            <img
              src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
              alt="gang-rain"
              class="g-avatar friend"
            />
          </div>
          <div class="post__header-column">
            <h5 class="post__header-title">Rain</h5>
            <span class="post__header-timestamp">5 mins</span>
          </div>
          <div class="post__header-column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="post__photos">
          <img
            src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
            alt="gang-rain"
            class="post__img"
          />
        </div>
        <div class="post__bottom">
          <div class="post__bottom-column">
            <span class="post__bottom-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="post__bottom-count">
              2518
            </span>
          </div>
          <div class="post__bottom-column">
            <span class="post__bottom-icon">
              <i class="far fa-comment-dots"></i>
            </span>
            <span class="post__bottom-count">
              350
            </span>
          </div>
          <span class="post__bottom-column">
            <i class="far fa-bookmark"></i>
          </span>
        </div>
      </div>
      <div class="comments">
        <ul class="comments__list">
          <li class="comments__comment">
            <div class="comment__column">
              <img
                src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
                alt="comment-profile-photo"
                class="g-avatar"
              />
            </div>
            <div class="comment__column">
              <h5 class="comment__name">Angel</h5>
              <span class="comment__text"
                >Looks so good that I can't control myself over this.</span
              >
              <div class="comment__icons">
                <span class="comment__icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="comment__icon">
                  <i class="fas fa-reply"></i>
                </span>
              </div>
            </div>
          </li>
          <li class="comments__comment">
            <div class="comment__column">
              <img
                src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
                alt="comment-profile-photo"
                class="g-avatar"
              />
            </div>
            <div class="comment__column">
              <h5 class="comment__name">Angel</h5>
              <span class="comment__text"
                >Looks so good that I can't control myself over this.</span
              >
              <div class="comment__icons">
                <span class="comment__icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="comment__icon">
                  <i class="fas fa-reply"></i>
                </span>
              </div>
            </div>
          </li>
          <li class="comments__comment">
            <div class="comment__column">
              <img
                src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
                alt="comment-profile-photo"
                class="g-avatar"
              />
            </div>
            <div class="comment__column">
              <h5 class="comment__name">Angel</h5>
              <span class="comment__text"
                >Looks so good that I can't control myself over this.</span
              >
              <div class="comment__icons">
                <span class="comment__icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="comment__icon">
                  <i class="fas fa-reply"></i>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <div class="comment__write">
      <span class="comment__write-column">
        <img
          src="https://ojsfile.ohmynews.com/STD_IMG_FILE/2020/0410/IE002628871_STD.jpg"
          alt="comment-profile-photo"
          class="g-avatar"
        />
      </span>
      <span class="comment__write-column">
        <input
          type="text"
          placeholder="Add a comment"
          class="comment__write-input"
        />
      </span>
      <span class="comment__write-column">
        <i class="far fa-paper-plane"></i>
      </span>
    </div>
  </body>
</html>
