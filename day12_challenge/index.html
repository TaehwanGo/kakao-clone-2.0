<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <i class="fas fa-bars"></i>
          <h1 class="header__title">Recipes</h1>
          <i class="fas fa-search"></i>
        </header>
        <main class="main">
          <div class="popular-recipes-wrap">
            <h5 class="popular-recipes">Popular Recipes</h5>
            <a href="#" class="view-all">View All</a>
          </div>
          <div class="grid-container">
            <div class="photo">Home Cooking</div>
            <div class="photo">Pastry Recipes</div>
            <div class="photo">For Babies</div>
            <div class="photo">Smoothie Recipes</div>
          </div>
          <h5 class="other-recipes-title">
            Other Recipes
          </h5>
          <div class="other-recipes">
            <div class="other-recipe">
              <div class="other-recipe__content">
                <h6 class="other-recipe__title">Refreshments</h6>
                <div class="other-recipe__count-wrap">
                  <span class="other-recipe__count">120</span>
                  <span class="other-recipe__count">Recipes</span>
                </div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="other-recipe">
              <div class="other-recipe__content">
                <h6 class="other-recipe__title">Diet Dishes</h6>
                <div class="other-recipe__count-wrap">
                  <span class="other-recipe__count">27</span>
                  <span class="other-recipe__count">Recipes</span>
                </div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="other-recipe">
              <div class="other-recipe__content">
                <h6 class="other-recipe__title">Soup Recipes</h6>
                <div class="other-recipe__count-wrap">
                  <span class="other-recipe__count">279</span>
                  <span class="other-recipe__count">Recipes</span>
                </div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="other-recipe">
              <div class="other-recipe__content">
                <h6 class="other-recipe__title">Meat Dishes</h6>
                <div class="other-recipe__count-wrap">
                  <span class="other-recipe__count">109</span>
                  <span class="other-recipe__count">Recipes</span>
                </div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="other-recipe"></div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav__btns">
            <li class="nav__btn">
              <i class="fas fa-home"></i>
            </li>
            <li class="nav__btn"><i class="fas fa-concierge-bell"></i></li>
            <li class="nav__btn"><i class="far fa-edit"></i></li>
            <li class="nav__btn"><i class="far fa-plus-square"></i></li>
          </ul>
        </nav>
      </div>
      
    </div>
  </body>
</html>
