<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">18:06</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
            
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats_chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/profilephoto.png" alt="profile-photo" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    Dr.Shin YJ
                                </span>
                                <span class="friend__bottom-text">
                                    how was your day?
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">May 20</span>
                        </div>
                    </div>
                    <!-- 위의 코드가 아래부분을 대체할 것임 여기부터  -->
                    <!-- <div class="chat__column">
                        <img class="chat__avatar g-avatar" src="images/profilephoto.png" alt="profile-photo">
                        <div class="chat__content">
                            <span class="chat__username">
                                Tony
                            </span>
                            <span class="chat__preview">
                                chat preview : that's good
                            </span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__timestamp">Yesterday</span>
                    </div> -->
                    <!-- 여기까지 -->
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Pleas make your screen small</span>
    </div>
</body>
</html>
