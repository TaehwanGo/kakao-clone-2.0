<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="phone">
      <h1 class="title">Sign in</h1>
      <input type="text" placeholder="email" class="phone__input" />
      <input type="text" placeholder="password" class="phone__input" />
      <div class="phone__findpw">Forgot Password?</div>
      <div class="phone__autologin">
        <input type="checkbox" name="autologin" id="autologin" class="phone__autologin-checkbox"/>
        <label for="autologin" class="phone__subtext">Remember Me</label>
      </div>
      <input type="button" value="Sign in" class="phone__btn btn__signin" />
      <div class="phone__text">OR</div>
      <div class="phone__singup">
        <input type="button" value="Facebook" class="phone__btn btn__signup" />
        <input type="button" value="Twitter" class="phone__btn btn__signup" />
      </div>
      <footer class="phone__footer">
        <div class="phone__subtext-container">
          <span class="phone__subtext">need an acount? </span>
          <span class="phone__subtext phone__subtext-red">Sign up</span>
        </div>
        <div class="phone__subtext-container">
          <span class="phone__subtext">forgot your password? </span>
          <span class="phone__subtext phone__subtext-red">Retrive</span>
        </div>
      </footer>
    </main>
  </body>
</html>
